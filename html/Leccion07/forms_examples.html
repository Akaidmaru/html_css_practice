<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formularios en HTML</title>
    </head>
    <body>
        <h1>Formularios en HTML</h1>
        <form action="mi_servidor">
            <!--novalidate attribute in the form tag won't validate forms, also the method attribute can be set to GET or POST. We can add action="url" to select the url that would handle the form on the server, target="_self" will show the response of the server in the same tab, if we select target="_blank" opens a new tab. autocomplete="off" attribute will not let the browser suggests you the info to autocomplete. -->
            <fieldset>
                <!--This shows a frame around the forms.-->
                <legend>Datos Persona:</legend>

                <label for="idPersona">Persona:</label><br />
                <input
                    type="text"
                    id="idPersona"
                    name="idPersona"
                    required="true"
                    readonly="true"
                    value="100"
                    disabled="true"
                /><br /><!--disabled="true" disables the info and doesn't send it to the server-->

                <input type="hidden" id="sistema" name="sistema" value="SAP" />

                <label for="nombre">Nombre:</label><br />
                <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    placeholder="Escribe tu nombre"
                    required="true"
                /><br />
                <!--With value="default" we can put a default value on the form, the name attribute is used to pass the info to the back end.-->
                <label for="apellido">Apellido:</label><br />
                <input
                    type="text"
                    id="apellido"
                    name="apellido"
                    placeholder="Escribe tu apellido"
                    required="true"
                /><br />
                <!--
            <label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" required="true"/><br/>
            -->

                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" /><br />

                <label for="edad">Edad:</label><br />
                <input
                    type="number"
                    id="edad"
                    name="edad"
                /><br /><!--step="any" will allow to capture even decimal values-->

                <label>Género:</label><br />

                <input
                    type="radio"
                    id="femenino"
                    name="genero"
                    value="femenino"
                />
                <label for="femenino">Femenino</label><br />

                <input
                    type="radio"
                    id="masculino"
                    name="genero"
                    value="masculino"
                />
                <label for="masculino">Masculino</label><br />

                <label>Género Música Favorita</label><br />
                <input
                    type="checkbox"
                    name="musica"
                    id="clasica"
                    value="clasica"
                />
                <label for="clasica">Clásica</label><br />

                <input type="checkbox" name="musica" id="jazz" value="jazz" />
                <label for="jazz">Jazz</label><br />

                <label for="autos">Marca Auto Favorita:</label><br />
                <select id="autos" name="autos">
                    <!--multiple="true" allows you to make multiple selection-->
                    <option value="volvo">Volvo</option>
                    <option value="bmw">BMW</option>
                    <option value="audi" selected="true">Audi</option>
                    <!--selected="true" makes this the default selection--></select
                ><br />

                <label for="cometario">Comentario</label><br />
                <textarea id="cometario" name="comentario" rows="2" cols="30">
Este es mi comentario
            </textarea
                ><br />

                <input type="submit" value="Enviar" />
                <input
                    type="submit"
                    formnovalidate="formnovalidate"
                    value="Enviar sin validar"
                />

                <input type="reset" value="Restablecer" />
            </fieldset>
        </form>
    </body>
</html>
