<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elementos inline y block</title>
        <link href="css/styles.css" rel="stylesheet"/>
    </head>
    <body>
        <!--Elementos inline se aplican dentro de la misma línea a trabajar, los elementos de bloques se inician en una nueva línea-->
        <h1>Elemento Span (inline)</h1>
        <p>Texto donde vamos a <span style='color:#e63946; border: 1px solid black'>enfatizar</span> y cambiar el 
        <span style="color:#457b9d; font-weight: bold;">color de algunos elementos
        </span>
        </p>

        <h1>Elementos div (block)</h1>
        <div>
            <h2>Título del div</h2>
            <p>Texto dentro del div</p>
        </div>
        <p>Texto fuera del div</p>
    </body>
</html>
