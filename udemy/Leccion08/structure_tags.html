<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure/Semantic Tags</title>
</head>
<body>
    <section></section><!--It is used to indicate a new section instead of a div-->
    <article></article><!--These will be independent elements, they can be reusable-->
    <aside></aside><!--To add elements on a sidebar-->
    <header></header>
    <footer></footer>
    <hgroup></hgroup><!--To group headings(h1-h6)-->
    <nav></nav><!--To define some navbars-->
</body>
</html>
